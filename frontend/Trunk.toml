[build]
target = "index.html"
dist = "../public/root"
release = false
filehash = false
public_url = "/"

[watch]
watch = ["src/", "static/", "index.html"]

[clean]
dist = "dist"

[[hooks]]
stage = "pre_build"
command = "sh"
command_arguments = ["-c", "[ ! -d \"./node_modules\" ] && npm i || :; npm run build:dev" ]

[serve]
address = "127.0.0.1"
port = 8080
open = false
no_autoreload = false

